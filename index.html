<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拼图 Wordle 活动推广</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 拼图展示区域 -->
  <div id="puzzle-container"></div>

  <!-- 信息行：左侧显示玩家小局目标单词；中间显示提示信息及操作按钮 -->
  <div id="info-row" class="info-row">
    <div id="secret-word-display" class="left">当前谜底：</div>
    <div id="reset-container" class="center" style="display: none;">
      <span id="reset-prompt"></span>
      <button id="reset-button" style="display: none;">继续挑战下一块拼图</button>
    </div>
  </div>

  <!-- Wordle 游戏区域（小局部分） -->
  <div id="wordle-game">
    <div id="wordle-board">
      <!-- 显示本地猜测历史 -->
    </div>
    <form id="wordle-form">
      <input type="text" id="wordle-input" placeholder="输入单词" autocomplete="off">
      <button type="submit" id="submit-word">提交</button>
    </form>
  </div>

  <!-- 分享与在线人数区域 -->
  <div id="share-section" class="center">
    <button id="share-button">Twitter 分享</button>
    <p id="concurrent-count">0 人也在同时玩</p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
